# Railway Configuration for Wit Web UI
# This is a static site served by a simple Node server

[build]
builder = "nixpacks"
buildCommand = "npm ci && npm run build"

[deploy]
startCommand = "npm run start"
healthcheckPath = "/"
healthcheckTimeout = 30

# Environment variables needed:
# VITE_API_URL - URL of the API server (e.g., https://wit-api.up.railway.app)
