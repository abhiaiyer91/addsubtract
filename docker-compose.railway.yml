# =============================================================================
# Docker Compose for Local Railway Simulation
# =============================================================================
# This configuration simulates a Railway deployment locally for testing.
# Run with: docker compose -f docker-compose.railway.yml up
#
# This sets up:
# - PostgreSQL 16 (same as Railway)
# - Redis 7 (same as Railway)
# - wit API server
# - wit Web UI (optional)
#
# Environment variables are pre-configured to match Railway's setup.

name: wit-railway-local

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: wit-postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: wit
      POSTGRES_PASSWORD: wit_local_password
      POSTGRES_DB: wit
    
    ports:
      - "5432:5432"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wit -d wit"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: wit-redis
    restart: unless-stopped
    
    ports:
      - "6379:6379"
    
    volumes:
      - redis_data:/data
    
    command: redis-server --appendonly yes
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # wit API Server
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wit-api
    restart: unless-stopped
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    ports:
      - "3000:3000"
    
    environment:
      # Server
      PORT: 3000
      HOST: 0.0.0.0
      NODE_ENV: production
      
      # Database (Railway auto-provides this)
      DATABASE_URL: postgresql://wit:wit_local_password@postgres:5432/wit
      DB_POOL_MAX: 20
      DB_POOL_MIN: 5
      
      # Redis (Railway auto-provides this)
      REDIS_URL: redis://redis:6379
      
      # Authentication (generate your own for production!)
      BETTER_AUTH_SECRET: local-dev-secret-change-in-production-32chars
      BETTER_AUTH_URL: http://localhost:3000
      
      # CORS
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
      
      # Repository storage
      REPOS_DIR: /data/repos
      
      # Optional: AI features (uncomment and add your keys)
      # OPENAI_API_KEY: ${OPENAI_API_KEY}
      # ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    
    volumes:
      # Persistent repository storage
      - repos_data:/data/repos
      
      # SSH keys and server data
      - server_data:/data/server
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # wit Web UI (Optional)
  # ===========================================================================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: wit-web
    restart: unless-stopped
    profiles:
      - with-web
    
    depends_on:
      - api
    
    ports:
      - "5173:5173"
    
    environment:
      # API server URL
      VITE_API_URL: http://localhost:3000
      VITE_WS_URL: ws://localhost:3000
      PORT: 5173

  # ===========================================================================
  # Database Admin (Optional - for debugging)
  # ===========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wit-pgadmin
    restart: unless-stopped
    profiles:
      - with-admin
    
    depends_on:
      - postgres
    
    ports:
      - "5050:80"
    
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@wit.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    
    volumes:
      - pgadmin_data:/var/lib/pgadmin

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  repos_data:
    driver: local
  server_data:
    driver: local
  pgadmin_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  default:
    name: wit-network
    driver: bridge
